syntax = "proto3";
package chat;

option go_package ="github.com/tutorialedge/go-grpc-beginners-tutorial"

message Message {
  string tipo = 1;
  string id = 2;
  string producto = 3;
  int32 valor = 4;
  string tienda = 5;
  string destino = 6;
}

service ChatService {
  rpc SayHello(Message) returns (Message) {}
}
