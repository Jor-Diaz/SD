syntax = "proto3";
package pipeline;

option go_package ="Lab1/SD/pipeline";

message Message {
  string Tipo = 1;
  string Id = 2;
  string Producto = 3;
  int32 Valor = 4;
  string Tienda = 5;
  string Destino = 6;
}

service ChatService {
  rpc SayHello(Message) returns (Message) {}
}

service Greeter {
  // Sends a greeting
  rpc SayHello (Message) returns (Message) {}
}
